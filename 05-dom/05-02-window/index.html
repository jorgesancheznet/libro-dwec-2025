<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dimensiones de la ventana</title>
</head>
<body>
<script>
    document.write("<p>La anchura de la pantalla es de " +
        innerWidth + " píxeles</p>");
    document.write("<p>La altura de la pantalla es de " +
        innerHeight + " píxeles</p>");
    document.write("<p>La distancia horizontal respecto al borde " +
                "de la pantalla es " + screenX + "</p>");
    document.write("<p>La distancia vertical respecto al borde " +
                "de la pantalla es " + screenY + "</p>");
</script>
</body>
</html>
