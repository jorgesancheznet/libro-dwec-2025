<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de euros a dólares</title>
</head>
<body>
<script>
    let euros;
    let dolares;
    euros = prompt("Introduce la cantidad de euros que quieres "+ 			"convertir a dólares:");
    dolares = euros * 1.16
    alert("La cantidad de dólares es: " + dolares);
</script>
</body>
</html>
