<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Fondo aleatorio</title>
    <style>
        /* CSS para que la capa de fondo
        ocupe toda la pantalla*/

        #fondo{
            position:fixed;
            left:0;
            top:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<script>
    /*
       cálculo de los niveles de rojo, verde y azul
       Serán cada uno un valor aleatorio de 0 a 255
    */
    let rojo = parseInt(Math.random() * 256);
    let verde = parseInt(Math.random() * 256);
    let azul = parseInt(Math.random() * 256);

    //Escritura de la capa que ocupa toda la pantalla
    document.write(
        `<div id='fondo' `+
        `style='background-color:rgb(${rojo},${verde},${azul})'>`+
        `</div>`
    );
</script>
</body>
</html>
