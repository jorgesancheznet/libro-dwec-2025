<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contar palabras</title>
</head>
<body>
<script>
    let texto = prompt("Introduce el texto del que deseas "+
        "contar las palabras:");
    let arrayPalabras = texto.split(" ");
    alert(`El texto introducido contiene ` +
        `${arrayPalabras.length} palabras.`);
</script>
</body>
</html>
