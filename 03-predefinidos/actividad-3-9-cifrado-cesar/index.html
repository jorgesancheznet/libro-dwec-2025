<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cifrado estilo César</title>
</head>
<body>
<script>
    let texto = prompt("Escribe el texto que deseas cifrar");
    let clave;
    let textoCifrado = ""; //Almacena el texto final
    do{
        clave = prompt("Escriba la clave (un número entero)");
        if(isNaN(Number(clave))){
            alert("No has escrito un número");
        }
    }while(isNaN(Number(clave)));
    clave = parseInt(clave); //si la clave contiene decimales,les retiramos
    for(let letra of texto){
        let cifrado = letra.charCodeAt(letra)+clave;
        textoCifrado += String.fromCharCode(cifrado);
    }
    document.write(textoCifrado);
</script>
</body>
</html>
