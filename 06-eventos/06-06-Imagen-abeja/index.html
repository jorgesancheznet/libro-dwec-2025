<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursor de abeja</title>
    <style>
        body{
            margin:0;
        }
        main {
            margin: 0;
            height: 100vh; /* La capa ocupa toda la ventana */
            align-items: center;
            cursor: none; /* Oculta el cursor */
        }
        #abeja{
            position: fixed;
            left:0;
            top:0;
            width:50px;
            cursor:none;
        }
    </style>
</head>
<body>
<main>
    <!-- Imagen de la abeja -->
<img src="img/bee-svgrepo-com.svg" alt="Abeja" id="abeja">
</main>
<script src="accion.js"></script>
</body>
</html>
